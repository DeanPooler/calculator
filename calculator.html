<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="display">text</div>
                <div id="controls">
                    <table>
                        <tr>
                            <td><button class="numerical">1</button></td>
                            <td><button class="numerical">2</button></td>
                            <td><button class="numerical">3</button></td>
                        </tr>
                        <tr>
                            <td><button class="numerical">4</button></td>
                            <td><button class="numerical">5</button></td>
                            <td><button class="numerical">6</button></td>
                        </tr>
                        <tr>
                            <td><button class="numerical">7</button></td>
                            <td><button class="numerical">8</button></td>
                            <td><button class="numerical">9</button></td>
                        </tr>
                        <tr>
                            <td><button class="clear">clear</button></td>
                            <td><button class="numerical">0</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
